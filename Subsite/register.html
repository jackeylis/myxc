<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<!-- 注册页面区域 -->
		<div class="registerBox">
			<!-- 注册页面中间区域 -->
			<div class="registerContectBox">
				<!-- 头部图片区域 -->
				<div class="registerContectTop">
					<img src="../img/login/logo.png" alt="">
					<hr color="acd252"  size="7" style="border-radius: 10px;"/>
				</div>
				<!-- 中间表格区域 -->
				<div class="registerContecForm">
					<form action="">
						<table>
							<tr>
								<td align="right">昵称</td>
								<td>
									<input class="inputsize3" type="text" required="required"  value="">
								</td>
							</tr>
							<tr>
								<td align="right">密码</td>
								<td>
									<input class="inputsize3" type="password" required="required">
								</td>
							</tr>
							<tr>
								<td align="right">确认密码</td>
								<td>
									<input class="inputsize3" type="password"  required="required">
								</td>
							</tr>
							<tr>
								<td align="right">性别</td>
								<td>
									<input class="inputsize4" type="radio"  name="a"  value="Gender">男
									<input class="inputsize4" type="radio"   name="a" value="Gender">女
								</td>
							</tr>
							</tr>
							<td align="right">证件类型</td>
								<td>
									<select class="inp" name="ss">
										<option value="a1">身份证</option>
										<option value="a2">居民证</option>
										<option value="a3">护照</option>
										<option value="a4">港澳台来往通行证</option>
									</select>
								</td>
							</tr>
							<tr>
								<td align="right">证件号码</td>
								<td>
									<input class="inputsize3" type="text" required="required"  value="">
								</td>
							</tr>
							<td align="right">所在地</td>
								<td>
									<select class="inp1" name="ss">
										<option value="a1">中国</option>
										<option value="a2">澳大利亚</option>
										<option value="a3">美国</option>
										<option value="a4">日本</option>
									</select>
									<select class="inp1" name="ss">
										<option value="a1">广西</option>
										<option value="a2">广州</option>
										<option value="a3">北京</option>
										<option value="a4">上海</option>
									</select>
									<select class="inp1" name="ss">
										<option value="a1">南宁</option>
										<option value="a2">梧州</option>
										<option value="a3">北海</option>
										<option value="a4">崇左</option>
									</select>
								</td>
							</tr>
								<td align="right">手机号码</td>
								<td>
									<input class="inputsize3" type="text" required="required"  value="">
								</td>
							</tr>
							<tr>
								<td align="right"></td>
								<td>
									<input class="inputsize5" type="checkbox"  name="a"  value="Gender"><font size="2" color="#bc0021" class="font2">同意 《服务协议》和《隐私政策》</font>
								</td>
							</tr>
							<tr>
								<td align="right"></td>
								<td>
									<input class="input6" type="submit" required="required"  value="立即注册">
								</td>
							</tr>
						</table>
					</form>
				</div>
				<!-- 底部分区域 -->
				<div class="registerContectFooter">
					<div class="BottomAreaBox">
						<p class="borderRight">
							<a href="#1">网站导航</a>
							<a href="#2">宾馆索引</a>
							<a href="#3">用户协议</a>
							<a href="#4">关于携程</a>

							<a href="#7">分销联盟</a>
							<a href="#7">企业礼品卡采购</a>
							<a href="#7">代理合作</a>
							<a href="#7">广告业务</a>
							<a href="#7">联系我们</a>
							<a href="#7">返回旧版</a>
						</p>
						<p class="p">
							Copyright © 1999-2019 ctrip.com . All rights reserved.
						</p>
					</div>	
				</div>
			</div>
		</div>
	</body>
</html>
